appId: com.stagedock.app
productName: StageDock
publish:
  provider: github
  owner: AegisKit
  repo: StageDock
  token: ${GH_TOKEN}
  releaseType: release
directories:
  output: dist/electron
  buildResources: build
files:
  - dist/main/**
  - dist/preload/**
  - dist/renderer/**
  - package.json
extraMetadata:
  main: dist/main/main/index.js
win:
  target:
    - nsis
  artifactName: StageDock-${version}-win.${ext}
  icon: assets/icons/icon-256x256.png # 256pxアイコンを使用
  asar: false
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
